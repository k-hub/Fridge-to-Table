{% extends 'base.html' %}


{% block content %}
    <head>
        <title>{% block title %} {{ recipe.title }} {% endblock title %}</title>
    </head>

    <body>
            <input type="button" class="favorite-recipe" id="{{ recipe.recipe_id }}" value="Add to Favorites">


        <!-- Display recipe title, image, measurements and respective ingredients, and instructions. -->
            <h1 class="recipe_title" id="{{ recipe.recipe_id }}"> {{ recipe.title }} </h1><br>
            
            <img class="recipe_image" id="{{ recipe.recipe_id }}" src={{ recipe.image }}><br><br>

            {% for measurement, ingredient_id, ingredient in measurements_ingredients %}  <!-- measurements_ingredients is a list of measurement, ingredient_id, ingredient tuples -->
                <button type="button" class="btn btn-default btn-xs" id="{{ ingredient_id }}">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                {{ measurement }} 
                <span class="ingredient" id="{{ ingredient_id }}" name="{{ ingredient }}">{{ ingredient }}</span><br>


            {% endfor %}<br>

            {{ instructions }}<br>

    </body>




    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/static/add_ingredients.js"></script>
    <script src="/static/add_recipes.js"></script>

</script>

{% endblock %}
