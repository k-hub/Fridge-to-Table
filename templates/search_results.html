{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for search in search_results %}  <!-- Iterate through a list of recipes-->
            {% for key, value in search.items() %}
                {% if key == 'title' %}
                    <li>{{ value }}</li>
                {% endif %}
                {% if key == 'id' %}
                    <p>{{ value }}<p>
                {% endif %}
            {% endfor%}
        {% endfor%}
    </ul>


{% endblock %}
