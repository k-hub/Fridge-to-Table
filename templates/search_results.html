{% extends 'base.html' %}


{% block content %}
<!-- Display search results that contain title, image, and id. -->
<!-- When user clicks a recipe image, send recipe id to server. -->
    <form action="/recipe">
        <ul>
            {% for search in search_results %}  <!-- Iterate through a list of recipe dictionaries -->
                {% for key, value in search.items() %} <!-- Search is a dictionary -->
                    {% if key == "image" %}
                        <img class="recipe_image" id={{ search["id"] }} src="{{ value }}"></a> <!-- IDS need to be unique, so used class -->
                    {% endif %}
                    {% if key == "title" %}
                        <li>{{ value }}</li>
                    {% endif %}
                {% endfor%}
            {% endfor%}
        </ul>
    </form>





<script src="https://code.jquery.com/jquery.js"></script>
    
    <script src="/static/ajax-click-recipe.js"></script>

{% endblock %}
