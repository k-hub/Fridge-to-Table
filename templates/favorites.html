{% extends 'base.html' %}

{% block content %}
<body>
    <h2> Favorites </h2>
        {% for recipe in recipes %}
            <button type="button" class="btn btn-default btn-xs" aria-label="Left Align">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <a href="/recipe/{{ recipe[0] }}">{{ recipe[1] }}</a><br>
        {% endfor %}
</body>

{% endblock %}
