{% extends 'base.html' %}
    <head>
        {% block head %}
            <link rel="stylesheet" href="/static/css/favorites.css"/>
            <title>{% block title %} Favorites {% endblock title %}</title>
        {% endblock %}

    </head>

{% block content %}
    <body>
        <div class="container-fluid">
            <h2> Favorites </h2>
                <table class="table">
                    <thead>
                        <th><h4>Recipes:</h4></th>
                    </thead>
                    <tbody>
                    {% for recipe in recipes %}
                        <tr>
                            <td>
                                <a href="/recipe/{{ recipe[0] }}">{{ recipe[1] }}</a>
                                <button type="button" class="btn btn-default btn-xs remove-item" id="{{ recipe[0] }}" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td> 
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery.js"></script>    
    <script src="/static/remove_recipes.js"></script>

{% endblock %}
